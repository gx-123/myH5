<!DOCTYPE html>
<html> 
	<head>
		<title>各种格式化</title>
		<meta charset="UTF-8">
		<meta name="description" content="一次关于格式化的练习">
		<meta name="keyword" content="格式化，练习">
		<meta name="author" content="GX">
		<meta name="viewport" content="width=decive-width,initial-scale=1.0">
		<!-- <meta http-equiv="refresh" content="3; E:/WEB/test3/test3.html">  一定时间后自动跳转 -->
	</head>
	<body>
		<p>strong可以用来表示 <strong>重要的文本</strong></p>
		<p>b仅仅是让文字 <b>变粗</b></p>
		<p>em用来表示 <em>强调语气</em></p>
		<p>i仅仅用于表示 <i>斜体</i></p>
		<p>del表示已被<del>删除的文本</del>, ins表示<ins>新增的文本</ins></p>
		<p>s表示不正确的观点例如：<s>薛之谦的歌千变万化</s></p>
		<p>mark用于<mark>标记啊哈哈</mark></p>
		<p>sub用于表示下标,sup用于表示上标如：E=MC<sup>2</sup> <br> H<sub>2</sub>SO<sub>4</sub> + Zn = ZnSO<sub>4</sub> + H<sub>2</sub>  </p>
		<p>samll使 <small>指定的文本变小</small></p>
	</body>
</html>
